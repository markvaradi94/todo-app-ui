<div class="center-container">
  <div class="button-container">
    <button mat-raised-button color="accent" (click)="openTaskDialog()">Add new task</button>
    <button mat-raised-button color="primary" (click)="openCategoryDialog()">Add new category</button>
  </div>
</div>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let task"> {{task.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let task"> {{task.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let task"> {{task.description}} </td>
        </ng-container>

        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef> Deadline </th>
            <td mat-cell *matCellDef="let task">{{task.deadline | date: 'yyyy-MM-dd HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let task"> {{task.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryDescription">
            <th mat-header-cell *matHeaderCellDef> Category Description </th>
            <td mat-cell *matCellDef="let task"> {{task.categoryDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let task">
                <button mat-raised-button color="primary" (click)="openTaskDialog(task)">Update</button>
                <button mat-raised-button color="warn" (click)="delete(task.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]"
                    showFirstLastButtons
                    aria-label="Select page of countries">
    </mat-paginator>

</div>
